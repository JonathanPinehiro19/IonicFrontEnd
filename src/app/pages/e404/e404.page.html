<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Erro 404</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Erro 404</ion-title>
    </ion-toolbar>
  </ion-header>


  <div class="ion-padding">

    <h2>Ooops!</h2>
    <ion-img src="assets/img/e404.png"></ion-img>
    <p>Sinto muito, mas a página que você tentou acessar não existe</p>
    <p>Use a berra de navegação para continuar a navegação do <em>{{env.appName}}</em></p>
    <p>Obrigado!</p>



  </div>
</ion-content>
