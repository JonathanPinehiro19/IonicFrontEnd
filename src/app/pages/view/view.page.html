<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Artigo</ion-title>
    <ion-icon
      name="document-text-outline"
      size="large"
      class="ion-margin"
      slot="end"
    ></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="article" class="ion-text-start">
    <h3 alt="titulo"><strong>{{article.title}}</strong></h3>
    <small [innerHTML]="article.resume"></small>
    <div [innerHTML]="article.content"></div>

    <ion-footer>
      <ion-toolbar>
        <ion-title size="small">&copy; Jonathan e Edison</ion-title>

      </ion-toolbar>
    </ion-footer>
  </div>
</ion-content>
