<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Sobre nós</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sobre nós</ion-title>
    </ion-toolbar>
  </ion-header>
<div *ngFor="let user of users">
  <ion-card class="coworker-card">
    <ion-card-content>
      <ion-list lines="none">
        <ion-item>
          <ion-avatar slot="start">
            <img src={{user.photo}}/>
          </ion-avatar>
          <ion-label>
            <h1>{{user.name}}</h1>
            <p>{{user.type}}</p>
            <small>date</small>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>
            <h2>{{user.email}}</h2>
            <p>E-mail</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="logo-github" slot="start"></ion-icon>
          <ion-label>
            <h2>john.parks92@email.com</h2>
            <p>Personal email</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>

</ion-content>
