<ion-header [translucent]="true">

    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Sobre-Nós</ion-title>
      <ion-icon name="people" size="large" class="ion-margin" slot="end"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sobre Nós</ion-title>
    </ion-toolbar>
  </ion-header>
  <div *ngFor="let user of users">
  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src={{user.photo}} />
    </ion-avatar>
    <ion-label>{{user.name}}</ion-label>
  </ion-item>
</div>
</ion-content>
